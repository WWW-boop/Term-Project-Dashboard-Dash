<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width",initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="static\index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav class="sidebar" id="sidebar">
        <div class="logo-menu">
            <h2 class="logo">PM2.5++</h2>
            <i class='bx bx-menu toggle-btn' id="toggle-btn"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a href="dashboard">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-tree-alt'></i>
                    <span class="link-name" style="--i:2;">aaaaaa</span>
                </a>
            </li>
            <li class="list-item">
                <a href="#">
                    <i class='bx bxs-invader'></i>
                    <span class="link-name" style="--i:3;">bbbbbb</span>
                </a>
            </li>
        </ul>
    </nav>


    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
